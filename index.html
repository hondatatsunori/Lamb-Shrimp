<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lamb Shrimp</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="top-header">
    <h1 class="header-log"><a href="#">Lamb Shrimp</a></h2>
    <nav class="header-nav">
      <div class="header-wrap">
        <ul class="header-nav-list">
          <li class="header-nav-item-first"><a href="#">ニュース</a></li>
          <li class="header-nav-item-second"><a href="#">お問い合わせフォーム</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="firstview">
      <div class="firstview-left left">
        <a href="#" class="common-btn left-btn">WOMEN`S</a>
      </div>
      <div class="firstview-right right">
        <a href="#" class="common-btn right-btn">MEN`S</a>
      </div>
    </div>
    <div class="secondview">
      <div class="secondview-left">
        <div class="secondview-left-wrap">
          <h2 class="secondview-left-ttl">What Makes You Happy?</h2>
          <p class="secondview-left-txt">2021年春夏シーズン<br>
            幸せはさまざまな形でやってきます
          </p>
        </div>
      </div>
      <div class="secondview-right"></div>
    </div>
    <div class="space">
      <a href="#" class="space-btn">READ MORE</a>
    </div>
    <div class="accessory">
      <div class="glasses">
        <a href="#" class="glasses-btn common-btn">Glasses</a>
      </div>
      <div class="necklace">
        <a href="#" class="necklace-btn common-btn">Necklace</a>
      </div>
    </div>
    <div class="junior">
      <a href="#" class="junior-btn common-btn">Lamb Shrimp JUNIOR</a>
    </div>
    <div class="space-contact"></div>
    <div class="contact">
      <h2 class="contact-ttl">Contact</h2>
      <form class="contact-form" action="index.html" method="post">
        <div class="contact-form-item">
          <label class="contact-form-item-name" for="name">Name</label>
          <input type="text" id="name" class="contact-form-item-input">
        </div>
        <div class="contact-form-item">
          <label class="contact-form-item-name" for="telephone">Telephone</label>
          <input type="tel" id="telephone" class="contact-form-item-input">
        </div>
        <div class="contact-form-item">
          <label class="contact-form-item-name" for="email">Email</label>
          <input type="email" id="email" class="contact-form-item-input">
        </div>
        <div class="contact-form-item">
          <label class="contact-form-item-name" for="message">Message</label>
          <textarea class="contact-form-item-textarea" id="message" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="Confirm" class="contact-form-submit">
      </form>
    </div>
  </main>
  <footer class="footer">
    <a href="#">Lamb Shrimp</a>
  </footer>
</body>
</html>
